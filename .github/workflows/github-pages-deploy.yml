name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Configure token ğŸ”§
        run: |
          # Replace token placeholder in github-config.js
          sed -i 's/const _token = .*/const _token = "${{ secrets.PAT_GITHUB }}";/' js/github-config.js

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch the action should deploy to
          folder: .         # The folder the action should deploy
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically creates this secret
